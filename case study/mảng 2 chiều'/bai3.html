<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minmax() {
        let m = prompt('nhap do dai mang m ')
        let n = prompt('nhap do dai mang n')
        let arr = []
        let arr2d = []
        for (let i = 0; i < m; i++) {
            arr=[]
            for (let j = 0; j < n; j++) {
                arr[j] = +prompt("arr2d[ " + i + "] [ " + j + "]")
            }
            arr2d[i] = arr
        }
        document.write("arr2d = [ " )
        for (let i = 0; i < arr2d.length; i++) {
            document.write("[" + arr2d[i] + "] ")
        }
        document.write("]" +"<br>")
        let min = arr2d[0][0];
        let max = arr2d[0][0];
        for (let i=0; i<m; i ++) {
            for (let j=0; j<n; j++){
                if (arr2d[i][j] > max) {
                    max = arr2d[i][j]
                }
                if (arr2d[i][j] < min) {
                    min = arr2d[i][j]
                }
            }
        }
        document.write("So nho nhat la " + min + "<br>")
        document.write("So lon nhat la " + max)
    }
    minmax()
</script>
</body>
</html>
