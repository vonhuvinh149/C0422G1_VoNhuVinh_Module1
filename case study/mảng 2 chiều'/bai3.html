<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minMax(m , n) {
        let arr = []
        let arr2 = []
        for (let i = 0; i < m ; i++) {
            arr=[]
            for (let j = 0 ; j < n ; j++) {
                arr[j] = +prompt("arr2[ " + i + "] [ " + j + "]")
            }
            arr2[i] = arr
        }
        document.write("arr2 = [ " )
        for (let i = 0; i < arr2.length; i++) {
            document.write("[" + arr2[i] + "] ")
        }
        document.write("]" +"<br>")
        let min = arr2[0][0];
        let max = arr2[0][0];
        for (let i=0; i < arr2.length; i ++) {
            for (let j=0; j < n ; j++){
                if (arr2[i][j] > max) {
                    max = arr2[i][j]
                }
                if (arr2[i][j] < min) {
                    min = arr2[i][j]
                }
            }
        }
        document.write("So nho nhat la : " + min + "<br>")
        document.write("So lon nhat la : " + max)
    }
    let a = prompt('nhap do dai mang m ')
    let b = prompt('nhap do dai mang n')
    minMax(a,b)
</script>
</body>
</html>
