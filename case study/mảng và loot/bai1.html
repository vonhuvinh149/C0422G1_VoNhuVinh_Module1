<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // : Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    //     b[0]  = a[0]
    // b[1]   = a[0] + a[1]
    // b[2]   = a[0] + a[1] + a[2]
    // ...
    // b[n - 1] = a[0] + a[1] + ... + a[n - 1]
    // với n là độ dài của mảng a.
    //     Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
    //     Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6]

    let length = prompt('nhập độ dài của a')
    let arr = []
    for (let i = 0; i < length; i++) {
        arr[i] = +prompt('nhập phần tử của mảng')
    }
    document.write('arr = [ ' + arr + ' ] <br>')
    let prefix = 0;
    let array = [];
    for (let j = 0; j < arr.length; j++) {
        prefix += arr[j]
        array.push(prefix)
    }
    document.write('array = [ ' + array + ' ]')
</script>

</body>
</html>
