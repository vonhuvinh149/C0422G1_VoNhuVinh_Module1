<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="menu1">  </p>

<p>
    <button type="button" onclick="orderMenu()">nhấn để gọi món</button>
</p>
<script>

    let menu = ['Coffe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', ' Nước dừa']
    // stt= [1,2,3,4,5,6]
    let arr2 = [15000, 20000, 30000, 30000, 5000, 35000];
    for (let i = 0; i < menu.length; i++) {
        document.getElementById('menu1').innerHTML+=(i+1)+')'+menu[i]+'<br>'
    }
    function orderMenu() {
        let sum = 0;
        let a=0
        do {
            a=parseInt(prompt('nhập số của món cần order'))
            if (a > 7 || a < 1) {
                alert('Bạn nhập sai rồi, vui lòng nhập lại')
                break;
            } else if (a === 7) {
                alert('tổng tiền của bạn là:'+''+sum)
                break;
            }else{
                for (let j = 0; j <arr2.length ; j++) {
                    if (a-1===j){
                        alert('Giá tiền là'+arr2[j])
                        let b= +prompt('Số lượng')
                        sum +=arr2[j]*b
                        break;
                    }

                }

            }

        } while (a <= 7)
    }




</script>

</body>
</html>
