    let key = prompt('nhập chuỗi')
    let arr = key.split(' ') // tách chuỗi thành mảng theo khoảng trắng

    function chuanHoa() {
        let kq = '';
        let tmp;
        for (let i = 0; i < arr.length; i++) {   // duyệt ngược từ phần tử cuối mảng về dầu để đảo chuỗi
            tmp = arr[i].trim().toLowerCase();  // xoá khoảng trắng trước và sau từ ,chuyển về chữ thường
            if (tmp !== "") {
                tmp = tmp.substr(0, 1).toUpperCase() + tmp.substr(1)
                kq += tmp + " "
            }
        }
        document.write('Kết quả chuẩn hoá : ' + kq.trim() + '<br>')   // xoá khoang trắng cuối mảng
    }
