<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //     Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    //     Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
    // ⇨	Có 3 kí tự khác nhau là a, b và c.

    let str = prompt('nhập xâu kí tự')
    let arr = str.split('')
    let arr1 = []
    for (let i = 0; i < arr.length; i++) {
        if (arr1.indexOf(arr[i]) === -1) {    //hàm indexoff() in kí tư đầu tiên được tìm thấy
             arr1.push(arr[i])
        }
    }
    document.write('arr = [ ' + arr + ' ] <br>')
    document.write('có ' + arr1.length + ' kí tự khác nhau là : ' + arr1)
    //string.indexOf(chuỗi mà bạn xác định chỉ số của nó  trong chuỗi string)
    // string.lastIndexOf(chuỗi mà bạn xác định chỉ số của nó  trong chuỗi string)
    // string.charAt(chỉ số của ký tự mà bạn muốn trích xuất)
    // string.replace(nội dung cũ, nội dung mới)
    //Phương thức slice() sẽ cắt một chuỗi con trong một chuỗi trả về chuỗi con đó trong một chuỗi mới.
</script>
</body>
</html>
