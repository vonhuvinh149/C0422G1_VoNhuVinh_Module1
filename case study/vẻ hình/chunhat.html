<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // vẻ hình chư nhật rỗng
    let m = prompt('nhập chiều dài')
    let n = prompt('nhập chiều rộng')
    for (let i = 0 ; i < m ; i++) {
        for (let j = 0; j < n; j++) {
            if (i === 0 || j === 0 || i === m - 1 || j === n - 1) {
                document.write(' * ')
            }else {
                document.write(' &nbsp;&nbsp;')
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
