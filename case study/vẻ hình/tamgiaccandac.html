<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = prompt('nhập chiều cao')
    for (let i = 0 ; i <= h ; i++){
        for (let k = h ; k > i ; k--){
            document.write(' &nbsp;&nbsp;')
        }
        for (let j = 0 ; j < 2 *  i - 1; j++){
            document.write(' * ')
        }document.write('<br>')
    }
</script>
</body>
</html>
