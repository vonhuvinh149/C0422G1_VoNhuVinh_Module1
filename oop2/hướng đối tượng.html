<script>
    class Phone {
        constructor(ten, gia, hang, mau) {
            this.ten = ten
            this.gia = gia
            this.hang = hang
            this.mau = mau
        }

        getTen() {
            return this.ten
        }

        getGia() {
            return this.gia
        }

        getHang() {
            return this.hang
        }

        getMau() {
            return this.mau
        }

        setTen(name) {
            this.ten = name
        }

        setGia(price) {
            this.gia = price
        }

        setHang(hang) {
            this.hang = hang
        }

        setMau(mau) {
            this.mau = mau
        }

    }

    let samsung = new Phone("Note7", 200,"SAMSUNG" , "red")
    let xiaomi = new Phone("k30pro", 500, "XIAOMI", "black")
    let apple = new Phone("ip13", 400, "APPLE", "yellow")
    let arr = [samsung, xiaomi, apple]

    function display() {
        let str = "<table border = '1px' cellpadding='10' cellspacing='0'>\n" +
            "<tr>\n" +
            "       <th>tên</th>\n" +
            "       <th>giá</th>\n" +
            "       <th>hãng</th>\n" +
            "       <th>màu</th>\n" +
             "      <th>cập nhật hoạc xoá</th>\n" +
            "</tr>";

        for (let i = 0; i < arr.length ; i++) {
            str += "<tr>" +
                "<td>" + arr[i].getTen() + "</td>" +
                "<td>" + arr[i].getGia() + "</td>" +
                "<td>" + arr[i].getHang() + "</td>" +
                "<td>" + arr[i].getMau() + "</td>" +
                "<td>" +
                "<button type='button' onclick='update(" + i + ")'>Update</button>" +
                "<button type='button' onclick='remove(" + i + ")'>delete</button>" +
                "</td>" +
                "</tr>"
        }
        str += "</table>";
        document.getElementById("display").innerHTML = str;

    }display()

    function create() {
        let ten = prompt('nhập tên dt')
        let gia = prompt('nhập giá tiền')
        let hang = prompt('nhập hãng ')
        let mau = prompt('mau')
        let newPhone = new Phone(ten , gia , hang , mau)
        arr.push(newPhone)
        display() ;
    }
    function update(index) {
        let ten = prompt('nhập tên dt')
        let gia = prompt('nhập giá tiền')
        let hang = prompt('nhập hãng ')
        let mau = prompt('mau')
        arr[index].setTen(ten)
        arr[index].setGia(gia)
        arr[index].setHang(hang)
        arr[index].setMau(mau)
        display() ;
    }
    function remove(index) {
        arr.splice(index , 1);
      display();
    }
