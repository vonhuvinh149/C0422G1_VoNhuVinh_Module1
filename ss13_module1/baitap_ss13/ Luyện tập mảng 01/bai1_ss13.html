<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [32,9,7,3,12,23,10,5,2,27]
    let sum = 0;
    for (let i = 0 ; i < arr.length ; i++ ){
        if (arr[i]>=10){
            document.write(arr[i] + '<br/>')
            sum += (arr[i])
        }
    }document.write('<b>Tổng các số trong chuỗi lớn hơn 10 là: '+sum+'</b>')
</script>

</body>
</html>
