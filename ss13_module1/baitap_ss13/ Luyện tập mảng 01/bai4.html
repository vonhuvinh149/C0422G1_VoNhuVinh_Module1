<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('nhập số phần tử trong mảng')
    let arr = [];
    let i ;
    for (i = 0 ; i < num ; i++){
        arr[i] = prompt('nhập giá trị phần tử')
    }document.write('arr = [ ' + arr +  '] <br/>')
    let first = 0 ;
    let last = arr.length -1;
    while (first < last){
        let b = first ;
        arr[first] = arr[last];
        last = b ;
        first++ ;
        last--;
    }document.write('đảo ngược <br/> arr = [ '+ arr + ']')
</script>

</body>
</html>
