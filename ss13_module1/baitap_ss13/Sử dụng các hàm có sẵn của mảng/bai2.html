<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let numBer = prompt()
        let str = numBer.toString();
        let reSult = [str[0]];
        for (let i = 1; i < str.length; i++) {
            if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
                reSult.push('-' + str[i])
            }else {
                reSult.push(str[i])
            }
        }document.write(reSult.join(''))
</script>

</body>
</html>
