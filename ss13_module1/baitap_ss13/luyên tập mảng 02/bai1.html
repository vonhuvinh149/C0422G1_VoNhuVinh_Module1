<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [1, 2,3, 4],
        [5, 6, 7, 8],
        [4, 2, 3, 1],
        [7, 10, 28, 2],
        [3, 10, 14, 5]
    ];
    for (let i = 1; i <= a.length; i++) {
        document.write('row ' + i + '<br>')
        for (let j = 0; j < a[i].length; j++) {
            document.write(a[i][j] + '<br>')
        }
    }
</script>

</body>
</html>
