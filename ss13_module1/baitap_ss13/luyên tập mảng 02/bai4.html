<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập một chuỗi")
    let count = 0
    document.write(str + "<br>")
    let str2 = str.split(" ")
    for (let i = 0; i < str2.length; i++) {
        if (str2[i] == "") {
            continue
        }
        count++
    }
    document.write("số từ trong chuỗi là " + count)

</script>
</body>
</html>
