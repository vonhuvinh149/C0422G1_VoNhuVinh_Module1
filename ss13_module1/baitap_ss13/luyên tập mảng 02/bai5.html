<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt('nhập chuỗi thứ nhất');
    let srt2 = prompt('Nhap chuoi thu hai');
    let count = 0;
    if (str1.length == str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] != str2[i]) {
                count = 1
                break;
            }
        }
        if (count == 0) {
            document.write('Hai chuoi giong nhau')
        } else {
            document.write('Hai chuoi khac nhau')
        }
    } else {
        document.write('Hai chuoi khac nhau')
    }
</script>

</body>
</html>
