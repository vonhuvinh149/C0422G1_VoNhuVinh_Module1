<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" id="string">
<button onclick="dictionary()">Dịch</button>
<p id="result"></p>
<script>
    let eng = ["black", "blue", "red", "green", "yellow", "pink", "brown","huy"]
    let vie = ["màu đen", "màu xanh dương", "màu đỏ", "màu xanh lá cây", "màu vàng", "màu hồng", "màu nâu","óc chó"]
    let count =0
    console.log(eng)
    function dictionary() {
        let check = document.getElementById("string").value
        for (let i = 0; i<eng.length;i++){
            console.log(check)
            if(check == eng[i]){
                document.getElementById("result").innerText = "Result: " + vie[i]
                count++
                break
            }
        }if(count == 0){
            document.getElementById("result").innerText = "Result: Từ bạn nhập chưa có trong từ điển" +vie[i]
        }
    }
</script>

</body>
</html>
