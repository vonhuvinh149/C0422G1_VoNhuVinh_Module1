<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    function numBer(num) {
        let count = 0 ;
        let number = false ;
        if (num === 0){
            alert(num + ' không phải số nguyên tố')
        } else {
            for (let i = 1 ; i <= num ; i++){
                if (num % i === 0 ){
                    count++ ;
                }
            }
            if (count === 2) {
                number = true
            }
            if (number){
                alert(num + ' là só nguyên tố')
            }else {
                alert(num + ' không phải nố nguyên tố')
            }
        }
    }
    let input = parseInt(prompt('nhập số cần kiểm tra'));
    numBer(input)



</script>
</body>
</html>
