<script>
    function myTotal(a,b) {
          if (a > b){
              alert('alo có thông báo')
          }
          if (a < b){
              let sum =
                  parseInt(a) + parseInt(b)
              alert(sum)
          }
    }
    let c = prompt('nhap a')
    let d = prompt('nhap b')
    myTotal(c,d)
</script>
