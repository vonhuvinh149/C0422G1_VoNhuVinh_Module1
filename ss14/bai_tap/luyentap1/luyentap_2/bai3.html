<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let proDuct = 1 ;
    let N = prompt('nhâp số nguyên bất kì')
    function showMessage() {
          for (let i = 1 ; i < N ; i++){
              proDuct += proDuct * i
          }document.write(N +'! = ' +proDuct)
    }
    showMessage()
</script>

</body>
</html>
