<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mySquare = '';
    function square(x) {
        mySquare = x * x
    }
    let num = prompt('nhập số bất kì')
    square(num)
    document.write(mySquare)
</script>
