<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let proDuct = 1 ;
    let num = prompt('nhâp số nguyên bất kì')
    function myNumber(N) {
          for (let i = 1 ; i < N ; i++){
              proDuct += proDuct * i
          }document.write(N +'! = ' +proDuct)
    }
    myNumber(num)
</script>
</body>
</html>
