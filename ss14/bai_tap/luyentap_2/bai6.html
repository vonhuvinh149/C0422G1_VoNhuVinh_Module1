<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(num) {
      if (Number.isInteger(num) > 0 ){
            alert(num + ' là số nguyên dương')
        }else {
          alert(num + ' không phải số nguyên dương')
      }
    }
    let number = parseInt(prompt('nhập số bất kì'))
    checkNumber(number)
</script>

</body>
</html>
