<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius
        }

        getFahrenheit() {
            return (this.celsius*1.8 +32)
        }
        getKenvin() {
            return (this.celsius + 273.15)
        }
    }

    let temp = +prompt("nhap do C")
    let temperature = new Temperature(temp)
    document.write(temp + " do C = " + temperature.getFahrenheit() + " do F <br>")
    document.write(temp + " do C = " + temperature.getKenvin() + " do K")
</script>
</body>
</html>
