<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo bảng nang cao</title>
    <style>
        table{
            text-align: center;
            width: 1200px;
            height: 400px;
        }
        tr{
            color: #9B9E9E;
            border: 1px solid #9B9E9E;
        }
        .mau_nen{
            color: #FFF;
            background-color: red;
        }
    </style>
</head>
<body>
   <table border="1" cellspacing="0" cellpadding="0">
       <tr class="mau_nen">
           <td rowspan="2">Thứ</td>
           <td colspan="2">Hoạt Động</td>
       </tr>
       <tr class="mau_nen">
           <td>Sáng</td>
           <td>Chiều</td>
       </tr>
       <tr>
           <td>Thứ 2</td>
           <td>Thể dục</td>
           <td>HD trò chơi mới</td>
       </tr>
       <tr>
           <td>Thứ 3</td>
           <td>Nhận biết tập noi</td>
           <td>Rèn nề nếp,kĩ năng sống</td>
       </tr>
       <tr>
           <td>Thứ 4</td>
           <td>Âm nhạc</td>
           <td>Vui chơi</td>
       </tr>
       <tr>
           <td>Thứ 5</td>
           <td>Văn học</td>
           <td>Nhận biết các giá trị sống</td>
       </tr>
   </table>

</body>
</html>
