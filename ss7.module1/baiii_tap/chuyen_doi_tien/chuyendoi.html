
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        div{
            background-color: #498391;
            width: 450px;
            height: 150px;
            text-align: center;
            box-shadow: 5px 5px 5px #000000;
        }
        p{
            width: 200px;
            height: 24px;
            background-color: #FFFFFF;
            color: red;
            margin: 30px auto;
            line-height: 24px;
            border: 2px solid red;
        }
        input{
            text-align: center;
            width: 80px;
            color: red;
        }
        select{
            color:blue;
        }
        button{
            background-color: darkorange;

        }

    </style>
</head>
<body>
<div>

    <table cellpadding="10" cellspacing="0">
    <tr>
        <th><label for="nhap" >Amount</label></th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <th><input id="nhap" type="text" ></th>
        <th><select id="from">
            <option value="VND">VND</option>
            <option value="USD">USD</option>
        </select></th>
        <th><select id="to">
            <option value="USD">USD</option>
            <option value="VND">VND</option>
        </select></th>
        <th><button type="button" onclick="showMessage()" >Convert</button></th>
    </tr>
   </table>
   <p id="Result">0</p>
</div>
</body>
</html>
